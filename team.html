        <div class="container-fluid">

                <img src="images/BrowerLogoTransparent.png" alt="Brower Electric Logo" width="72" height="57">
            </a>

                <img src="images/Brower Electric Logo Black.png" alt="Brower Electric" width="100" height="57">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </span>
            </div>

    </nav>


    <!-- Join Our Team Form -->
    <div class="team container">
        <div class="row mx-0 justify-content-center">
            <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
                <form method="POST" class="w-100 rounded-1 p-4 border bg-dark" action=""
                    enctype="multipart/form-data">
                    <label class="d-block mb-4">
                        <span class="form-label d-block">Your name</span>
                        <input required name="name" type="text" class="form-control" placeholder="Name" />
                    </label>

                    <label class="d-block mb-4">
                        <span class="form-label d-block">Email address</span>
                        <input required name="email" type="email" class="form-control"
                            placeholder="name@example.com" />
                    </label>

                    <label class="d-block mb-4">
                        <span class="form-label d-block">Years of experience</span>
                        <select required name="experience" class="form-select">
                            <option>Less than a year</option>
                            <option>1 - 2 years</option>
                            <option>2 - 4 years</option>
                            <option>4 - 7 years</option>
                            <option>7 - 10 years</option>
                            <option>10+ years</option>
                        </select>
                    </label>

                    <label class="d-block mb-4">
                        <span class="form-label d-block">Tell us more about yourself</span>
                        <textarea name="message" class="form-control" rows="3"
                            placeholder="Anything else you want us to know?"></textarea>
                    </label>

                    <label class="d-block mb-4">
                        <span class="form-label d-block">Your Resume</span>
                        <input required name="Resume" type="file" class="form-control" />
                    </label>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary px-3 rounded-3">
                            Apply
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Benefits -->
    <div class="benefits">
        <p>*We Offer a Retirement Program and PTO (Sick, Vacation, Holidays) for Full-Time Employees*</p>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
